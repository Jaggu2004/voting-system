<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" dir="ltr">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" type="image/png" sizes="16x16"
	href="assets/images/favicon.png">
<title>Adminmart Template - The Ultimate Multipurpose admin
	template</title>
<link href="dist/css/style.min.css" rel="stylesheet">
<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
</head>

<body>
	<div class="main-wrapper">
		<div class="preloader">
			<div class="lds-ripple">
				<div class="lds-pos"></div>
				<div class="lds-pos"></div>
			</div>
		</div>

		<div
			class="auth-wrapper d-flex no-block justify-content-center align-items-center position-relative"
			style="background: url(assets/images/big/auth-bg.jpg) no-repeat center center;">
			<div class="auth-box row">
				<div class="col-lg-7 col-md-5 modal-bg-img"
					style="background-image: url(https://img.freepik.com/free-vector/vote-indian-election-background-political-awareness_1017-50359.jpg);">
				</div>
				<div class="col-lg-5 col-md-7 bg-white">
					<div class="p-3">
						<div class="text-center">
							<img src="assets/images/big/icon.png" alt="wrapkit">
						</div>
						<h2 class="mt-3 text-center">Sign In</h2>
						<p class="text-center">Enter your email address and password
							to access voter panel.</p>
						<form th:action="@{/afterloginvoter}" method="post" th:object="${voter}"
							class="login-form">
							<div class="row">
								<div class="col-lg-12">
									<div class="form-group">
										<label class="text-dark" for="id">ID</label> <input
											class="form-control" id="id" type="text"
											placeholder="Enter your ID" th:field="*{id}" required>
									</div>
								</div>
								<div class="col-lg-12">
									<div class="form-group">
										<label class="text-dark" for="password">Password</label> <input
											 class="form-control" id="password" type="password"
											placeholder="Enter your password" th:field="*{password}"
											required>
									</div>
								</div>
								<div class="col-lg-12 text-center">
									<button type="submit" class="btn btn-block btn-dark">Login</button>
								</div>
								<div class="col-lg-12 text-center mt-5">
									Don't have an account? <a th:href="@{/registerVoter}"
										class="text-danger">Sign Up</a>
								</div>

							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="assets/libs/jquery/dist/jquery.min.js "></script>
	<script src="assets/libs/popper.js/dist/umd/popper.min.js "></script>
	<script src="assets/libs/bootstrap/dist/js/bootstrap.min.js "></script>
	<script>
		$(".preloader ").fadeOut();
	</script>
</body>

</html>
