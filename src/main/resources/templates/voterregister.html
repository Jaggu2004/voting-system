<!DOCTYPE html>
<html dir="ltr">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" type="image/png" sizes="16x16"
	href="assets/images/favicon.png">
<title>Voter System</title>
<link href="dist/css/style.min.css" rel="stylesheet">
<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
	<div class="main-wrapper">
		<div class="preloader">
			<div class="lds-ripple">
				<div class="lds-pos"></div>
				<div class="lds-pos"></div>
			</div>
		</div>

		<div
			class="auth-wrapper d-flex no-block justify-content-center align-items-center position-relative"
			style="background: url(assets/images/big/auth-bg.jpg) no-repeat center center;">
			<div class="auth-box row text-center">
				<div class="col-lg-7 col-md-5 modal-bg-img"
					style="background-image: url(https://img.freepik.com/free-vector/vote-indian-election-background-political-awareness_1017-50359.jpg);">
				</div>
				<div class="col-lg-5 col-md-7 bg-white">
					<div class="p-3">
						<img src="assets/images/big/icon.png" alt="wrapkit">
						<h2 class="mt-3 text-center">Sign Up for Voter</h2>
						<form th:action="@{/afteraddvoter}" th:object="${voter}" method="post">
							<div class="row">
								<div class="col-lg-12">
									<div class="form-group">
										<input required type="text" id="name" th:field="*{name}"
											class="form-control" placeholder="Enter your name" />
										<div th:if="${#fields.hasErrors('name')}" class="text-danger">
											<p th:errors="*{name}">Name Error</p>
										</div>
									</div>
								</div>
								
								<div class="col-lg-12">
									<div class="form-group">
										<input required type="date" id="DOB" th:field="*{DOB}"
											class="form-control" />
									</div>
								</div>
								<div class="col-lg-12">
									<div class="form-group">
										<input required type="text" id="username"
											th:field="*{username}" class="form-control"
											placeholder="Enter your username" />
									</div>
								</div>
								<div class="col-lg-12">
									<div class="form-group">
										<input required type="password" id="password"
											th:field="*{password}" class="form-control"
											placeholder="Enter your password" />
									</div>
								</div>
								<div class="col-lg-12">
									<div class="form-group">
										<select id="gender" th:field="*{gender}" class="form-control"
											required>
											<option value="" disabled selected>Select your
												gender</option>
											<option value="Male">Male</option>
											<option value="Female">Female</option>
											<option value="Other">Other</option>
										</select>
									</div>
								</div>
								<div class="col-lg-12 text-center">
									<button type="submit" class="btn btn-primary">Register</button>
								</div>
								<div class="col-lg-12 text-center mt-5">
									Already have an account? <a th:href="@{/loginVoter}" class="text-danger">Sign
										In</a>
								</div>

							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="assets/libs/jquery/dist/jquery.min.js"></script>
	<script src="assets/libs/popper.js/dist/umd/popper.min.js"></script>
	<script src="assets/libs/bootstrap/dist/js/bootstrap.min.js"></script>
	<script>
		$(".preloader").fadeOut();
	</script>
</body>

</html>
